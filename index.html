<!DOCTYPE html>
<html>
<head>
    <title>Popup Example</title>
    <style>
       button{
        background-color: chocolate;
        padding: 8px;
        margin: 3px;
        border:none;
       }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <button id="openPopupButton">Open Popup</button>
    <button id="closePopupButton" style="display: none;">Close Popup</button>

    <div id="popup" class="popup">
        <h2>Popup Content</h2>
        <p>This is the content of the popup.</p>
    </div>

    <script>
        // Get the button elements and the popup element
        var openButton = document.getElementById("openPopupButton");
        var closeButton = document.getElementById("closePopupButton");
        var popup = document.getElementById("popup");

        // Function to open the popup
        openButton.addEventListener("click", function() {
            popup.style.display = "block";
            openButton.style.display = "none";
            closeButton.style.display = "block";
        });

        // Function to close the popup
        closeButton.addEventListener("click", function() {
            popup.style.display = "none";
            openButton.style.display = "block";
            closeButton.style.display = "none";
        });
    </script>
</body>
</html>
